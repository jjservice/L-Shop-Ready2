<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: linear-gradient(to right,black,darkblue,maroon,black);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: beige;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            max-width: 400px;
            margin: 0 auto;
        }

        .icon {
            font-size: 50px;
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.10);
            transition: 0.5s;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <div class="icon">&#10004;</div> <!-- Green Checkmark -->
            <h1>Payment Successful!</h1>
            <p>Your payment has been successfully processed. Thank you for your purchase.</p>
            <a href="index.html" class="button">Home</a>
        </div>
    </div>
</body>
</html>
